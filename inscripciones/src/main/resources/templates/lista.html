<!doctype html>
<html lang="es">
<head>
<!-- Etiquetas <meta> obligatorias para Bootstrap -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Enlazando el CSS de Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">

<title>Lista</title>
</head>
<body>
	<div th:if="${param.alert}" th:text="${param.alert}" class="alert "
		th:classappend="${param.type}==danger?alert-danger:alert-success"
		role="alert">
		<i class="fas fa-smile-wink"></i>
	</div>

	<table class="table">
		<thead>
			<tr>
				<th type="hidden"></th>
				<th scope="col">Nombre</th>
				<th scope="col">Apellido</th>
				<th scope="col">Dni</th>
				<th scope="col">Fecha de Nacimiento</th>
				<th scope="col">Editar</th>
				<th scope="col">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="alumno: ${alumnos}">
				<td type="hidden" name="id" th:value="${alumno.id}"></td>
				<td th:text="${alumno.nombre}"></td>
				<td th:text="${alumno.apellido}"></td>
				<td th:text="${alumno.dni}"></td>
				<td th:text="${#dates.format(alumno.nacimiento,'dd/MM/yyyy')}"></td>
				<!--<td th:text="${alumno.nacimiento}"></td>-->
				<td><a href="#" th:href="@{/editar(id=${alumno.id})}"><i
						class="fas fa-edit"></i></a></td>
				<td><a th:href="@{/delete(id=${alumno.id})}" class="delete"><i
						class="fas fa-trash-alt"></i></a></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/carga}"><button type="button"
			class="btn btn-primary">Cargar</button></a>
	<a th:href="@{/crearCsv}"><button type="button"
			class="btn btn-primary">Exportar a Excel</button></a>
	<button type="button" id="ajaxBtn" class="btn>
		btn-primary">Pedir
		ajax</button>


	<!-- Opcional: enlazando el JavaScript de Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
		integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script th:src="@{js/javascripSofi.js}"></script>
</body>
</html>
