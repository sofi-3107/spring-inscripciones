<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>EET 3107 Acceso al Sistema</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<div th:if="${param.alert}" th:text="${param.alert}" class="alert "
		th:classappend="${param.type}==danger?alert-danger:alert-success"
		role="alert">
		<i class="fas fa-smile-wink"></i>
	</div>
<div class="login-form">
    <form action="/examples/actions/confirmation.php" method="post">
        <h2 class="text-center">Iniciar Sesión</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Recordarme</label>
            <a href="#" class="pull-right">¿Olvisaste la contraseña?</a>
        </div>        
    </form>
</div>
