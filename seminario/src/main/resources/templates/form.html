<html>

<head th:replace="fragments/fragmentos :: head">
</head>

<body>
	I
	<div class="main-container container-fluid">
		<div th:insert="fragments/fragmentos::header"></div>
	</div>
	<div class="row  body-container  justify-content-center">
		<div class="col-8 formulario m-5">
		
		
			<p class="h2 text-center my-4">Inscripción de Alumnos</p>
			
			<form th:object="${alumno}" th:action="@{/admin/inscripciones}" action="#"method="post">
			
				<div class="form-row justify-content-around">
					<div class="form-group col-6">
						<label for="apellido">Apellido</label> 
						<input type="text" th:field="*{apellido}"class="form-control">
					</div>
					<div class="form-group col-6">
						<label for="nombre">Nombre</label>
						 <input type="text" th:field="*{nombre}"class="form-control">
					</div>
					<div class="form-group col-3">
						<label for="nacimiento">Fecha de Nacimiento</label>
						 <input  th:field="*{fechaNacimiento}"type="date" class="form-control">
					</div>
					<div class="form-group col-3">
						<label >Documento</label> 
						<input type="text"th:field="*{dni}"class="form-control">
					</div>
					<div class=" mt-3 form-check-inline">
						<label class="form-check-label"for="reinscripto">
						<input class="form-check-input"id="reinscripto"type="checkbox">
						Reinscripto</label> 
					</div>
					<div class="form-group col-3">
						<label for="nacimiento">Fecha de Inscripción</label>
						 <input th:field="${trayectoria.fechaInscripcion}"type="date" value="2020-06-06" class="form-control">
					</div>
					<div class="row justify-content-around">
						
								<div class="form-group ">
									<label for="curso">Curso</label>
									 <select class="form-control" th:field="${curso.nombreCurso}">

										<option th:value=" '1º' " th:text=" '1º' "></option>
										<option th:value=" '2º' " th:text=" '2º' "></option>
										<option th:value=" '3º' " th:text=" '3º' "></option>
										<option th:value=" '4º' " th:text=" '4º' "></option>
									</select>
								</div>
								<div class="form-group ">
									<label for="division">Division</label> 
									<select class="form-control"th:field="${curso.division}">
										<option th:value=" '1º' " th:text=" '1º' "></option>
										<option th:value=" '2º' " th:text=" '2º' "></option>
										<option th:value=" '3º' " th:text=" '3º' "></option>
									</select>
								</div>
								<div class="form-group col-3">
									<label for="ciclo">Ciclo </label> 
									<select class="form-control"th:field="${curso.ciclo}">
										<option th:value="Básico" th:text="Básico"></option>
										<option th:value="Superior" th:text="Superior"></option>
									</select>
								</div>
								<div class="form-group col-3">
									<label for="turno">Turno</label>
									 <select class="form-control"th:field="${curso.turno}">
										<option th:value="'M'" th:text="Mañana"></option>
										<option th:value="'T'" th:text="Tarde"></option>
									</select>
								</div>
								<div class="form-group col-4">
									<label for="condicion">Condición</label>
									 <select class="form-control"th:field="${trayectoria.condicion}">
										<option th:value="Regular" th:text="Regular"></option>
										<option th:value="Repitente" th:text="Repitente"></option>
									</select>
								</div>
								<div id="pendientes" class="form-group col-4">
									
								</div>
					</div>
				</div>
					<div class="row justify-content-center mt-5">						
								<input class="btn col-3 btn-primary"type="submit" value="enviar">							
					</div>
					
					<!-- ALERT -->
		
					<div th:replace="./fragments/fragmentos :: alert(type=${type},message=${message})"
	   		 			th:classappend="'alert-'+${type}">   			
					</div>			
					<!-- ALERT END -->
					<ul th:if="${#fields.hasErrors('*')}">
  						<li class="text-danger" th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
					</ul>
			</form>
			
		</div>
	</div>
	<div th:replace="fragments/fragmentos::scripts"></div>
</body>
<footer th:replace="/fragments/fragmentos::footer"></footer>
</html>
