<!doctype html>
<html lang="es">

<head th:fragment="head">
    <!-- Etiquetas <meta> obligatorias para Bootstrap -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Enlazando el CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../../css/main.css}">
    <title>Escuela Técnica Padilla</title>
</head>

<body>
    <div class="main-container">
        <div th:fragment="header" class="header">

            <div class="row justify-content-center">
                <div class="col-2 mx-auto">
                    <img id="logo" class="mx-auto d-block" th:src="@{/img/escudo3107.png}" alt="escudo eet3107">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-2 mt-4 t mx-auto ">
                    <p th:if="${titulo}" th:text="${titulo}" class="h1 text-light text-center mx-auto">Sistema de
                        Inscripciones E.E.T 3107 Juana
                        Azurduy de Padilla</p>
                </div>
            </div>
        </div>
        <!--header-->

        <div class="row px-5">
            <div class="col-12  pt-4 body-container">
                <div class="col-4 mx-auto">
                    <h2 class="text-center mb-5">Aqui va el formulario de Login</h2>
                </div>
                <div class="col-12  ">
                    <div class="col-6 mx-auto">
                        <form action="#">
                            <input id="fecha" name="brith" type="date" min="2020-01-01" max="2021-03-31">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--main-container-->

        <scripts th:fragment="scripts">
            <!-- Opcional: enlazando el JavaScript de Bootstrap -->            
			<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
            <script th:src="@{/js/ajax.js}"></script>
             <script th:src="@{/pruebas.js}"></script>
        </scripts>
</body>
</div>
<!--body container-->

<!--ALERTS-->
<div th:fragment="alert (type,message)" 
    th:classappend="'alert-'+${param.type}" class="alert alert-dissmisable fade show" role="alert">
    <span th:text="${param.message}">TextoAlert</span>
     <a href="#" class="close" data-dismiss="alert" aria-label="Close">x</a>
</div>
<!--cajas opciones panel-->
<div th:fragment="panel-box(title,img,url)" class=" col-lg-6 col-sm-12 col-md-12 mt-4">
    <div class="row justify-content-center">
        <div class="card tarjeta col-5" style="width: 500px;height:500px">
            <a title="inscripciones" th:href="@{ ${url} }"><img th:src="@{${'/img/'+img}}" class="card-img-top"></a>
            <div class="card-body">
                <p th:text="${title}" class="card-text text-center h3"></p>
            </div>
        </div>
    </div>
</div>
<!--Boton salir-->
<div th:fragment="btn-salir" class="col-1 m-5 ">
    <div class=" justify-content-center btn-salir text-center">
        <img class="img-fluid" th:src="@{/img/logout.png}" alt="cerrar sesión">
        <p class="h3 text-dark">Salir</p>
    </div>
</div>

<!--FOOTER-->
<footer th:fragment="footer" class="footer">
    <div class="row p-2 justify-content-start">
        <div class="col-12">
            <div class="col-4">
                <p class="small text-light font-italic">
                    Contacto: eet3107@gmail.com
                </p>
                <p class="small text-light font-italic">
                    Teléfono: 4236980
                </p>
                <p class="small text-light font-italic">
                    Dirección: Lavalle 875 Salta Capital
                </p>
            </div>
        </div>
    </div>
</footer>

</html>
